<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>

    <!-- navbar -->
    <nav>
        <div class="wrapper-nav">
            <div class="logo"><a href="">G Shop</a></div>
            <div class="menu">
                <ul>
                    <li class="symbol">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19px" height="19px" fill="currentColor " class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                        </svg>
                    </li>
                    <li><a href="">Home</a>
                    <li class="symbol">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19px" height="19px" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                         <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                    </li>
                    <li><a href="">Price List</a></li>
                    <li class="symbol">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19px" height="19px" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </li>
                    <li><a href="">Check Invoice</a></li>
                    <li><a href="" class="tbl-white">Register</a></li>
                    <li><a href="" class="tbl-red">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- content tex and image -->
<div class="container">
    <div class="wrapper-text">
        <h1>Welcome To G Shop</h1>
        <h2> A place to top up cheap safe and reliable</h2>
        <p>You can subscribe to get information about prices and promotions, click the button below</p>
        <button class="button"><a href="">Subscribe</a></button>
        <div class="rating-star">
            <span><i class="fa-sharp fa-solid fa-star" style="color: #ffdd00;"></i></span>
            <span><i class="fa-sharp fa-solid fa-star" style="color: #ffdd00;"></i></span>
            <span><i class="fa-sharp fa-solid fa-star" style="color: #ffdd00;"></i></span>
            <span><i class="fa-sharp fa-solid fa-star" style="color: #ffdd00;"></i></span>
            <span><i class="fa-sharp fa-regular fa-star-half-stroke" style="color: #ffde0a;"></i></span>
            <p>4.5/5 Review from user</p>
        </div>
    </div>
    <div class="wrapper-content-image">
        <span id="slide-1"></span>
        <span id="slide-2"></span>
        <div class="slide-image">
            <img src="https://play-lh.googleusercontent.com/X4CgS6NWW7Q4YbiJP-PEqCsxqxXxM3TtCUIjKebYOBX66-24KsN9-ruUPsE7MW63G2E">

            <img src="https://play-lh.googleusercontent.com/JRd05pyBH41qjgsJuWduRJpDeZG0Hnb0yjf2nWqO7VaGKL10-G5UIygxED-WNOc3pg">  
        </div>
    </div>
</div>

<div class="navigation-slider">
    <a href="#slide-1">1</a>
    <a href="#slide-2">2</a>
</div>
    <!-- content text and image end  -->

</body>
</html>
